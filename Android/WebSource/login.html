<div ui-content-for="title" ng-controller="CalController">
  <span>Login</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='login()'>
    <fieldset>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
                 ng-model="emailid"
                 class="form-control"
                 placeholder="Enter email">
        </div>
{{Zone}}
        <div class="form-group">
          <label>Password</label>
          <input type="passwordid" 
                 class="form-control"
                 placeholder="Password">
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch 
            ng-model="rememberMe"></ui-switch>
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block" ng-click='login()'>
      Login
    </button>

  </form>
 </div>
</div>
<script src="demo.js" type="text/javascript-lazy">
</script>
